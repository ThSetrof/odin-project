<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in Hmtl</title>
</head>
<body>
    <!-- this is an unordered list example -->
    <ul>
        <p>Unordered List</p>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- this is an ordered list example -->
    <ol>
        <p>Ordered List</p>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
